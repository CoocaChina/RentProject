{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞住</title>
    <link rel="stylesheet" href="{% static '/client/plugins/fontawesome/css/all.min.css' %}">
    <link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/client/plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static '/client/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/client/css/login.css' %}">

    <style type="text/css">
        body {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        @media screen and (max-width: 480px) {
            .main {
                width: 100%;
            }
        }

        @import url('https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css');
    </style>

</head>

<body>
    <div>
        <!--主体内容-->
        <div>
            <div class="box" style="margin:0 auto">
                <form method="post" class="form-horizontal clearfix form-p">
                    <h2>FLY-用户登录</h2>
                    {% csrf_token %}
                    <div class="form-group ">
                        <label for="inputuser" class=" col-sm-2 control-label">手机号：</label>
                        <div class="col-sm-10">
                            <input type="username" class="form-control" id="inputuser" name="username"
                                placeholder="请输入手机号">
                            <div class="alert alert-danger" role="alert">
                                <strong>{{msg}}</strong>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary  btn-block">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>
        <script type="text/javascript"
            src="{% static '/client/plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</body>

</html>
