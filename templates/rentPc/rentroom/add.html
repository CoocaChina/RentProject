{% extends "rentPc/base.html" %}

{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    房间管理
    <small>后台管理</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li class="active">房间管理</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加房间信息</h2>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" action="#" method="post" novalidate>
          {% csrf_token %}
          <div class="box-body">
            {% for field in form %}
            <div class="form-group">
              <label class="col-sm-2 control-label">{{field.label}} :</label>
              <div class="col-sm-4">{{field}}</div>
              <span style="color: brown;">{{field.errors.0}}</span>
            </div>
            {% endfor %}
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                <button type="submit" class="btn btn-default">重置</button>
                <span style="color: darkgreen;font-size: 18px;margin-left: 25px;">{{msg}}</span>
                <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock %}
